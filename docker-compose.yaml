nginx:
  build: ./nginx
  container_name: nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "./nginx/logs:/var/log/nginx:rw"
    - "./nginx/sites-enabled:/etc/nginx/sites-enabled:rw"
  links:
    - "php70"
    - "php56"
    # - "node"
  volumes_from:
    - htdocs
  restart: always

mysql56:
  build: ./mysql56
  container_name: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: root
  volumes:
    - "./mysql56/data:/var/lib/mysql:rw"
  volumes_from:
    - htdocs

php70:
  build: ./php70
  container_name: php7
  volumes:
    - "${HOME}/.ssh:/home/www/.ssh:ro"
    - "${SSH_AUTH_SOCK}:/tmp/agent.sock"
    - "./php70/conf/www.conf:/usr/local/etc/php-fpm.d/www.conf"
    - "./php70/conf/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"
    - "./php70/conf/php.ini:/usr/local/etc/php/php.ini"
  volumes_from:
    - htdocs
  links:
    - mysql56
    - solr
  ports:
    - "9001:9001"
  environment:
    TERM: xterm
    SSH_AUTH_SOCK: "/tmp/agent.sock"
  extra_hosts:
    - "open-xchange.lh:172.17.0.7"
    - "kriwan.lh:172.17.0.7"
    - "kriwan-staging.lh:172.17.0.7"

php56:
  build: ./php56
  container_name: php5
  volumes:
    - "./php56/conf/www.conf:/usr/local/etc/php-fpm.d/www.conf"
    - "./php56/conf/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"
    - "./php56/conf/php.ini:/usr/local/etc/php/php.ini"
  volumes_from:
    - htdocs
  links:
    - mysql56
    - solr
  ports:
    - "9000:9000"
  environment:
    TERM: xterm
  extra_hosts:
    - "open-xchange.lh:172.14.0.7"
    - "kriwan.lh:172.17.0.7"
    - "kriwan-staging.lh:172.17.0.7"

phpmyadmin:
  image: phpmyadmin/phpmyadmin
  container_name: phpmyadmin
  volumes_from:
    - htdocs
  ports:
    - "8080:80"
  links:
    - mysql56
  environment:
    PMA_HOST: mysql56

htdocs:
  build: ./htdocs
  container_name: htdocs
  volumes:
    - "./htdocs/data:/var/www"
  tty: true
solr:
  image: writl/solr-typo3
  container_name: solr
  ports:
    - "8282:8080"
  volumes:
    - "./htdocs/data/typo3/kriwan/solr-tomcat:/opt/solr-tomcat"
  volumes_from: 
    - htdocs
  environment:
    TERM: xterm



